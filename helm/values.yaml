# Default values for try-runtime.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: enable
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
    external-dns.alpha.kubernetes.io/target: traefik-external.parity-chains.parity.io.
    kubernetes.io/ingress.class: traefik-external
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: try-runtime.parity.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: try-runtime.parity.io
      hosts:
        - try-runtime.parity.io

resources:
  requests:
  limits:
    cpu: 200m
    memory: 1G
    #ephemeral-storage: 128M

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV:
  APP_ID:
  CLIENT_ID:
  CLIENT_SECRET:
  WEBHOOK_SECRET:
  PRIVATE_KEY_BASE64:
  DB_PATH:
  ROCOCO_WEBSOCKET_ADDRESS:
  POLKADOT_WEBSOCKET_ADDRESS:
  KUSAMA_WEBSOCKET_ADDRESS:
  WESTEND_WEBSOCKET_ADDRESS:

persistence:
  enabled: true
  mountPath: ""
  subPath: ""
  # existingClaim: claim-name
  annotations: {}
  storageClass: standard
  size: 5G
  accessModes:
    - ReadWriteOnce
