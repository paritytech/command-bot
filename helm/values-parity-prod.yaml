gcloud-sqlproxy:
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: "command-bot@parity-prod.iam.gserviceaccount.com"
  cloudsql:
    instances:
      - instance: "command-bot-pgsql"
        project: "parity-prod"
        region: "europe-west3"
        port: 5432

common:
  env:
    GITLAB_PUSH_NAMESPACE: parity/mirrors
    GITLAB_JOB_IMAGE: paritytech/ci-unified:bullseye-1.70.0-2023-05-23
    GITLAB_DOMAIN: gitlab.parity.io
    DATA_PATH: /data
    IS_DEPLOYMENT: true
    TMPDIR: /data/tmp
    TASK_DB_VERSION: v3
    PING_PORT: 3001
    LOG_FORMAT: json
    MIN_LOG_LEVEL: debug
    DB_CLIENT: postgres
    DB_PORT: 5432
    CMD_BOT_URL: https://command-bot.parity-prod.parity.io/
    BOT_PR_COMMENT_MENTION: bot
    PIPELINE_SCRIPTS_REF: main
    PROCESSBOT_SUPPORTED_REPOS: "substrate,polkadot,cumulus"
  secrets:
    ALLOWED_ORGANIZATIONS: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#ALLOWED_ORGANIZATIONS
    APP_ID: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#APP_ID
    CLIENT_ID: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#CLIENT_ID
    CLIENT_SECRET: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#CLIENT_SECRET
    GITLAB_ACCESS_TOKEN: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#GITLAB_ACCESS_TOKEN
    GITLAB_ACCESS_TOKEN_USERNAME: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#GITLAB_ACCESS_TOKEN_USERNAME
    MASTER_TOKEN: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#MASTER_TOKEN
    PRIVATE_KEY_BASE64: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#PRIVATE_KEY_BASE64
    WEBHOOK_SECRET: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#WEBHOOK_SECRET
    DB_USER: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#DB_USER
    DB_PASSWORD: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#DB_PASSWORD
    DB_HOST: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#DB_HOST
    DB_NAME: ref+vault://kv/gitlab/parity/mirrors/command-bot/devops-parity-prod#DB_NAME
  ingress:
    annotations:
      external-dns.alpha.kubernetes.io/target: traefik-external.parity-prod.parity.io.
    rules:
      - host: command-bot.parity-prod.parity.io
        http:
          paths:
            - path: /
              pathType: ImplementationSpecific
              backend:
                service:
                  name: command-bot
                  port:
                    name: http
    tls:
      - hosts:
          - command-bot.parity-prod.parity.io
        secretName: command-bot.parity-prod.parity.io
